<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
</head>
<style>
  /* Element Selectors */
  body{
    background-color: #333;
  }
  
  /* . is for classes */
  .primary-headign{
    color: green;
  }

  /* # is for IDs */
  #welcome{
    background-color: #f4f4f4;
  }

  /* Multiple Selectors */
  #welcome, #about{
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 5px;
    }

  /* Nested Selectors  */
  #welcome p{
    font-size: 20px;
  }

  #about{
    color: white;
  }

</style>
<body>
  <div id="welcome">
    <h2 class="primary-headign">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem nisi voluptas explicabo tempore similique! Numquam quae ratione adipisci officiis tempora.</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore rem quia enim ex et, a quod maxime eos nobis cumque.</p>
  </div>
</body>
</html>
